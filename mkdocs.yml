site_name: MSYS2
site_description: Software Distribution and Building Platform for Windows
docs_dir: web/
theme:
    font: false
    name: material
    logo: 'logo.svg'
    favicon: 'favicon.ico'
    palette:
      - media: "(prefers-color-scheme)"
        toggle:
          icon: material/brightness-auto
          name: Switch to light mode
      - scheme: default
        media: "(prefers-color-scheme: light)"
        toggle:
          icon: material/brightness-7
          name: Switch to dark mode
        primary: 'indigo'
        accent: 'indigo'
      - scheme: slate
        media: "(prefers-color-scheme: dark)"
        toggle:
          icon: material/brightness-4
          name: Switch to light mode
        primary: 'blue'
        accent: 'blue'

    features:
        - navigation.instant
        - content.action.edit
        - content.code.copy

    custom_dir: overrides

plugins:
  - search
  - privacy
  - literate-nav:
      nav_file: SUMMARY.md

extra_css:
    - 'stylesheets/extra.css'
    - 'stylesheets/fonts.css'

extra:
    social:
        - icon: 'fontawesome/brands/github'
          link: 'https://github.com/msys2'
        - icon: 'fontawesome/brands/twitter'
          link: 'https://twitter.com/msys2org'
        - icon: 'fontawesome/brands/mastodon'
          link: 'https://fosstodon.org/@msys2org'
        - icon: 'fontawesome/brands/discord'
          link: 'https://discord.gg/jPQdRdDcT9'

site_url: https://www.msys2.org
repo_url: https://github.com/msys2/msys2.github.io
edit_uri: edit/source/web/

markdown_extensions:
    - meta
    - attr_list
    - codehilite
    - sane_lists
    - admonition
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_svg
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences:
        custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
